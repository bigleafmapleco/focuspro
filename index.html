<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusPro V2</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #f5f5f5;
        }
        
        .timer {
            font-size: 4rem;
            margin: 2rem;
            font-weight: bold;
            color: #333;
        }
        
        button {
            padding: 1rem 2rem;
            margin: 0.5rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        #startBtn {
            background-color: #4CAF50;
            color: white;
        }
        
        #pauseBtn {
            background-color: #ff9800;
            color: white;
        }
        
        #resetBtn {
            background-color: #f44336;
            color: white;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>FocusPro V2</h1>
    <div class="timer" id="timer">25:00</div>
    <div>
        <button id="startBtn">Start</button>
        <button id="pauseBtn" class="hidden">Pause</button>
        <button id="resetBtn">Reset</button>
    </div>

    <script>
        let timeLeft = 1500; // 25 minutes in seconds
        let timerId = null;
        let isRunning = false;

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timer').textContent = display;
            console.log(`Timer display updated: ${display}`);
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                console.log('Timer started!');
                
                timerId = setInterval(() => {
                    timeLeft--;
                    console.log(`Tick! Time left: ${timeLeft} seconds`);
                    updateDisplay();
                    
                    if (timeLeft <= 0) {
                        console.log('Timer finished!');
                        clearInterval(timerId);
                        isRunning = false;
                        timeLeft = 0;
                        updateDisplay();
                        swapButtons();
                    }
                }, 1000);
                
                swapButtons();
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerId);
                isRunning = false;
                console.log('Timer paused!');
                swapButtons();
            }
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            timeLeft = 1500; // Reset to 25 minutes
            console.log('Timer reset to 25:00');
            updateDisplay();
            
            // Show start button, hide pause button
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('pauseBtn').classList.add('hidden');
        }

        function swapButtons() {
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            
            if (isRunning) {
                startBtn.classList.add('hidden');
                pauseBtn.classList.remove('hidden');
            } else {
                startBtn.classList.remove('hidden');
                pauseBtn.classList.add('hidden');
            }
        }

        // Initialize display on load
        updateDisplay();

        // Add event listeners
        document.getElementById('startBtn').addEventListener('click', startTimer);
        document.getElementById('pauseBtn').addEventListener('click', pauseTimer);
        document.getElementById('resetBtn').addEventListener('click', resetTimer);
    </script>
</body>
</html>
