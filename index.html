<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusPro V2</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
        }
        
        .container {
            background: white;
            border-radius: 1rem;
            padding: 3rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
            position: relative;
        }
        
        h1 {
            margin: 0 0 2rem 0;
            color: #2d3748;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .timer-container {
            position: relative;
            display: inline-block;
            margin: 2rem 0;
        }
        
        .task-container {
            margin: 1.5rem 0;
            width: 100%;
        }
        
        .task-input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        #taskInput {
            flex: 1;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            background: white;
            color: #2d3748;
        }
        
        #setTaskBtn {
            padding: 0.875rem 1.5rem;
            background-color: #3182ce;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(49, 130, 206, 0.3);
            white-space: nowrap;
        }
        
        #setTaskBtn:hover {
            background-color: #2c5aa0;
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(49, 130, 206, 0.4);
        }
        
        #setTaskBtn:active {
            transform: translateY(0);
        }
        
        #taskInput:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }
        
        #taskInput::placeholder {
            color: #a0aec0;
        }
        
        .current-task {
            padding: 0.75rem 1rem;
            background: #f7fafc;
            border-radius: 0.5rem;
            border-left: 4px solid #3182ce;
            color: #2d3748;
            font-weight: 500;
            min-height: 2.5rem;
            display: flex;
            align-items: center;
        }
        
        .current-task.empty {
            color: #a0aec0;
            font-style: italic;
        }
        
        .stats-container {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
            width: 100%;
        }
        
        .stat-item {
            flex: 1;
            text-align: center;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #718096;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3182ce;
        }
        
        #clearBtn {
            background-color: #718096;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(113, 128, 150, 0.3);
        }
        
        #clearBtn:hover {
            background-color: #4a5568;
            transform: translateY(-2px);
            box-shadow: 0 8px 12px -1px rgba(113, 128, 150, 0.4);
        }
        
        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
        }
        
        .progress-ring-background {
            fill: none;
            stroke: #e2e8f0;
            stroke-width: 6;
        }
        
        .progress-ring-progress {
            fill: none;
            stroke: #3182ce;
            stroke-width: 6;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke-dasharray: 565.48; /* 2 * Ï€ * 90 */
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s ease-in-out;
        }
        
        .timer {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2d3748;
            position: relative;
            z-index: 10;
            font-variant-numeric: tabular-nums;
            line-height: 1;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 0.875rem 2rem;
            cursor: pointer;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.2s ease-in-out;
            min-width: 100px;
            position: relative;
            overflow: hidden;
        }
        
        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        button:hover:before {
            left: 100%;
        }
        
        #startBtn, #pauseBtn {
            background-color: #3182ce;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(49, 130, 206, 0.3);
        }
        
        #startBtn:hover, #pauseBtn:hover {
            background-color: #2c5aa0;
            transform: translateY(-2px);
            box-shadow: 0 8px 12px -1px rgba(49, 130, 206, 0.4);
        }
        
        #resetBtn {
            background-color: #e53e3e;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(229, 62, 62, 0.3);
        }
        
        #resetBtn:hover {
            background-color: #c53030;
            transform: translateY(-2px);
            box-shadow: 0 8px 12px -1px rgba(229, 62, 62, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .hidden {
            display: none;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .timer {
                font-size: 2.5rem;
            }
            
            .progress-ring {
                width: 160px;
                height: 160px;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 200px;
            }
            
            .stats-container {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FocusPro V2</h1>
        <div class="timer-container">
            <svg class="progress-ring" viewBox="0 0 200 200">
                <circle class="progress-ring-background" cx="100" cy="100" r="90"/>
                <circle class="progress-ring-progress" cx="100" cy="100" r="90"/>
            </svg>
            <div class="timer" id="timer">25:00</div>
        </div>
        
        <div class="task-container">
            <div class="task-input-group">
                <input type="text" id="taskInput" placeholder="What are you working on?" />
                <button id="setTaskBtn">Set Task</button>
            </div>
            <div class="current-task" id="currentTask">No task set</div>
        </div>
        
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-label">Sessions Completed</div>
                <div class="stat-value" id="sessionsCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Total Focus Time</div>
                <div class="stat-value" id="focusTime">0m</div>
            </div>
        </div>
        
        <div class="button-group">
            <button id="startBtn">Start</button>
            <button id="pauseBtn" class="hidden">Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="clearBtn">Clear Data</button>
        </div>
    </div>

    <script>
        let timeLeft = 1500; // 25 minutes in seconds
        let timerId = null;
        let isRunning = false;
        let currentTask = '';
        let completedSessions = [];
        let totalFocusTime = 0; // in minutes

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timer').textContent = display;
            console.log(`Timer display updated: ${display}`);
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                console.log('Timer started!');
                
                timerId = setInterval(() => {
                    timeLeft--;
                    console.log(`Tick! Time left: ${timeLeft} seconds`);
                    updateDisplay();
                    
                    if (timeLeft <= 0) {
                        console.log('Timer finished!');
                        
                        // Record completed session
                        const session = {
                            task: currentTask || 'No task set',
                            duration: 25, // 25 minutes
                            timestamp: new Date().toISOString(),
                            date: new Date().toLocaleDateString()
                        };
                        
                        completedSessions.push(session);
                        totalFocusTime += 25;
                        
                        if (currentTask) {
                            console.log(`Task completed: "${currentTask}" - Duration: 25 minutes`);
                        } else {
                            console.log('Timer completed - No task was set');
                        }
                        
                        clearInterval(timerId);
                        isRunning = false;
                        timeLeft = 0;
                        updateDisplay();
                        swapButtons();
                        
                        // Save completion to storage and update stats
                        saveToStorage();
                        updateStatsDisplay();
                        
                        console.log('Session saved:', session);
                    }
                }, 1000);
                
                swapButtons();
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerId);
                isRunning = false;
                console.log('Timer paused!');
                swapButtons();
                saveToStorage(); // Save when timer is paused
            }
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            timeLeft = 1500; // Reset to 25 minutes
            console.log('Timer reset to 25:00');
            updateDisplay();
            
            // Show start button, hide pause button
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('pauseBtn').classList.add('hidden');
        }

        function swapButtons() {
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            
            if (isRunning) {
                startBtn.classList.add('hidden');
                pauseBtn.classList.remove('hidden');
            } else {
                startBtn.classList.remove('hidden');
                pauseBtn.classList.add('hidden');
            }
        }

        function setTask() {
            console.log('setTask() function called'); // Debug log
            const taskInput = document.getElementById('taskInput');
            const currentTaskDisplay = document.getElementById('currentTask');
            const taskValue = taskInput.value.trim();
            
            if (taskValue) {
                currentTask = taskValue;
                currentTaskDisplay.textContent = currentTask;
                currentTaskDisplay.classList.remove('empty');
                taskInput.value = '';
                console.log('Task set:', taskValue);
                saveToStorage(); // Save when task is set
            } else {
                currentTask = '';
                currentTaskDisplay.textContent = 'No task set';
                currentTaskDisplay.classList.add('empty');
                console.log('Task cleared - no input provided');
                saveToStorage(); // Save when task is cleared
            }
        }

        // Storage Functions
        function saveToStorage() {
            console.log('Saving to localStorage...');
            try {
                const data = {
                    currentTask: currentTask,
                    completedSessions: completedSessions,
                    totalFocusTime: totalFocusTime,
                    isRunning: isRunning,
                    timeLeft: timeLeft,
                    timestamp: new Date().toISOString()
                };
                localStorage.setItem('focusProData', JSON.stringify(data));
                console.log('Data saved to localStorage:', data);
            } catch (error) {
                console.error('Error saving to localStorage:', error);
            }
        }

        function loadFromStorage() {
            console.log('Loading from localStorage...');
            try {
                const saved = localStorage.getItem('focusProData');
                if (saved) {
                    const data = JSON.parse(saved);
                    console.log('Data loaded from localStorage:', data);
                    
                    // Restore variables
                    completedSessions = data.completedSessions || [];
                    totalFocusTime = data.totalFocusTime || 0;
                    
                    // Restore current task (but not if timer was running - that would be confusing)
                    if (data.currentTask && !data.isRunning) {
                        currentTask = data.currentTask;
                        const currentTaskDisplay = document.getElementById('currentTask');
                        currentTaskDisplay.textContent = currentTask;
                        currentTaskDisplay.classList.remove('empty');
                    }
                    
                    updateStatsDisplay();
                    console.log(`Loaded ${completedSessions.length} completed sessions, ${totalFocusTime} minutes total focus time`);
                } else {
                    console.log('No saved data found');
                }
            } catch (error) {
                console.error('Error loading from localStorage:', error);
            }
        }

        function clearStorage() {
            console.log('Clearing localStorage...');
            try {
                localStorage.removeItem('focusProData');
                completedSessions = [];
                totalFocusTime = 0;
                updateStatsDisplay();
                console.log('Storage cleared successfully');
            } catch (error) {
                console.error('Error clearing localStorage:', error);
            }
        }

        function updateStatsDisplay() {
            // We'll need to add these elements to the HTML
            const sessionsElement = document.getElementById('sessionsCount');
            const focusTimeElement = document.getElementById('focusTime');
            
            if (sessionsElement) {
                sessionsElement.textContent = completedSessions.length;
            }
            
            if (focusTimeElement) {
                const hours = Math.floor(totalFocusTime / 60);
                const minutes = totalFocusTime % 60;
                if (hours > 0) {
                    focusTimeElement.textContent = `${hours}h ${minutes}m`;
                } else {
                    focusTimeElement.textContent = `${minutes}m`;
                }
            }
        }

        // Initialize display on load
        updateDisplay();
        
        // Load saved data
        loadFromStorage();
        
        // Initialize task display
        document.getElementById('currentTask').classList.add('empty');

        // Add event listeners
        document.getElementById('startBtn').addEventListener('click', startTimer);
        document.getElementById('pauseBtn').addEventListener('click', pauseTimer);
        document.getElementById('resetBtn').addEventListener('click', resetTimer);
        
        // Add Set Task button event listener
        document.getElementById('setTaskBtn').addEventListener('click', setTask);
        
        // Add Clear Data button event listener
        document.getElementById('clearBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to clear all data? This cannot be undone.')) {
                clearStorage();
                console.log('All data cleared by user');
            }
        });
        
        // Add task input event listeners
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                setTask();
            }
        });
    </script>
</body>
</html>
